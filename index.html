<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="cabeçalho-imagem" src="Alura.png" alt="logo da alura start">
        <ul class="cabeçalho-imagem">
            <li class="cabeçalho-imagem">Escola</li>
            <li class="cabeçalho-imagem">Estudante</li>
        </ul>
    </header>
    <section class= "Escola">
        <div class="Escola-div-conteudo">
            <h2 class="Escola-titulo">Sobre a Escola</h2>
        <p class="Escola-texto-um">Exemplo de texto</p>
        <p class="Escola-texto-dois">Exemplo de texto da Escola</p>
        </div>
        <img class="Escola-imagem" src="Escola feliz.png" alt="professor no quadro.">
     </section>
     <section class="Estudante">
        <h2 class="Estudante-titulo">Quem são nossos estudantes?</h2>
        <div class="estudante-div">
            <img class="estudante-imagem" src="Rodrigo.jpeg" alt="foto do Rodrigo">
            <h3 class="Estudante-nome">Rodrigo</h3>
            <img class="estudante-icone" src="whatsapp.png" alt="icone zap">
            <img class="estudante-icone" src="youtube.png" alt="icone tube">
            <img class="estudante-icone" src="instagram.png" alt="icone insta">
        </div>
     </section>
</body>
</html>
